<div class="post-with-comments" *ngFor="let post of posts">
    <div class="post">
        <div class="content">
            <div class="author">
                <span>
                    <a href="#">{{post.user.userName}}</a> 
                </span>
            </div>
            <div class="time">
                <span>{{post.date | date:'medium'}}</span>
            </div>          
            <div class="text">
                <span>{{post.text}} </span>
            </div>
        </div>
        <post-actions [postId]="post.id"></post-actions>
    </div>
    <div class="comments">
        <div class="new-comment">
            <div class="user-picture">
                <img [src]="userPicture">
            </div>
            <div class="comment-text">
                <auto-resized-textarea [parentId]="post.id" (enterHandler)="onAddComment($event)"></auto-resized-textarea>
            </div>
        </div>

        <div *ngFor="let comment of post.comments">
            <div class="comment">
                <div class="user-picture">
                    <img [src]="userPicture">
                </div>
                <div class="comment-text">
                    {{comment.text}}
                </div>
            </div>
        </div>
    </div>
</div>
